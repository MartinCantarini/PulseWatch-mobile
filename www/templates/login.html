<ion-view view-title="Login" cache-view="false">
  <ion-content class="padding">
      <div class="list list-inset">
          <label class="item item-input">
              <input type="text" placeholder="Username" ng-model="data.username">
          </label>
          <label class="item item-input">
              <input type="password" placeholder="Password" ng-model="data.password">
          </label>
      </div>
      <button class="button button-block button-calm" ng-click="login()">Login</button>
      <button class="button button-block button-assertive" ng-click="redirectLogout()">Aún no tengo una cuenta</button>
      <button class="button button-block button-assertive" ng-click="closeApp()">Cerrar Aplicación</button>
  </ion-content>
</ion-view>
