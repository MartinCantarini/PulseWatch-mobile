<ion-view title="Registrarse" cache-view="false">
  <ion-content class="padding">
      <div class="list list-inset">
          <label class="item item-input">
              <input type="text" placeholder="Email" ng-model="data.username">
          </label>
          <label class="item item-input">
              <input type="text" placeholder="Name" ng-model="data.name">
          </label>
          <label class="item item-input">
              <input type="password" placeholder="Password" ng-model="data.password">
          </label>
      </div>
      <button class="button button-block button-calm" ng-click="logup()">Enviar</button>
  </ion-content>
</ion-view>
