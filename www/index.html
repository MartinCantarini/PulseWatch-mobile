<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->

    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter"  ng-controller="PulseApp">
    <ion-header-bar class="bar bar-header bar-assertive">
      <h1 class="title center">PulseApp2</h1>
    </ion-header-bar>
    <ion-content scroll="false">
      <center>
      <div ng-class="{'circle pink': state== 'connected', 'circle conectar button blue': state=='disconnected' }" ng-click="connect()">
        <h1 class="texto-centro" >
           {{pulseBPM}} 
        </h1>
        {{response}}
      </div> 
    </center>
    </ion-content>
<div class="bar bar-footer bar-positive" ng-click="disconnect()">
  <div class="title">{{message}}</div>
</div>

  </body>
</html>
